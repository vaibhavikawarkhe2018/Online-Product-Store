<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="tel"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 3px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form action="userregister" method="post">
        <h2>User Registration</h2>
        <label for="uname">Username</label>
        <input type="text" id="uname" name="uname" required><br>
        <label for="pword">Password</label>
        <input type="password" id="pword" name="pword" required><br>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required><br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required><br>
        <label for="addr">Address</label>
        <input type="text" id="addr" name="addr" required><br>
        <label for="mid">Email</label>
        <input type="text" id="mid" name="mid" required><br>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
